{{- if .Values.verification.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "stats-agent-team.fullname" . }}-verification
  namespace: {{ include "stats-agent-team.namespace" . }}
  labels:
    {{- include "stats-agent-team.agentLabels" (dict "context" . "agent" "verification") | nindent 4 }}
spec:
  type: {{ .Values.verification.service.type }}
  ports:
    - port: {{ .Values.verification.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.verification.service.a2aPort }}
    - port: {{ .Values.verification.service.a2aPort }}
      targetPort: a2a
      protocol: TCP
      name: a2a
    {{- end }}
  selector:
    {{- include "stats-agent-team.agentSelectorLabels" (dict "context" . "agent" "verification") | nindent 4 }}
{{- end }}
