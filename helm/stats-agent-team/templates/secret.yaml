{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stats-agent-team.fullname" . }}-secrets
  namespace: {{ include "stats-agent-team.namespace" . }}
  labels:
    {{- include "stats-agent-team.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.claudeApiKey }}
  CLAUDE_API_KEY: {{ .Values.secrets.claudeApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.serperApiKey }}
  SERPER_API_KEY: {{ .Values.secrets.serperApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.serpApiKey }}
  SERPAPI_API_KEY: {{ .Values.secrets.serpApiKey | quote }}
  {{- end }}
{{- end }}
