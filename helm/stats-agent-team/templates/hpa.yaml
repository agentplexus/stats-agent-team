{{/*
HorizontalPodAutoscaler for all agents
Following the pattern used by Apache Superset and ArgoCD
*/}}

{{- if and .Values.research.enabled .Values.research.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "stats-agent-team.fullname" . }}-research
  namespace: {{ include "stats-agent-team.namespace" . }}
  labels:
    {{- include "stats-agent-team.agentLabels" (dict "context" . "agent" "research") | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "stats-agent-team.fullname" . }}-research
  minReplicas: {{ .Values.research.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.research.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.research.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.research.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.research.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.research.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- if .Values.research.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.research.autoscaling.behavior | nindent 4 }}
  {{- end }}
{{- end }}

