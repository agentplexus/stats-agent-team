{{- if .Values.synthesis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "stats-agent-team.fullname" . }}-synthesis
  namespace: {{ include "stats-agent-team.namespace" . }}
  labels:
    {{- include "stats-agent-team.agentLabels" (dict "context" . "agent" "synthesis") | nindent 4 }}
spec:
  type: {{ .Values.synthesis.service.type }}
  ports:
    - port: {{ .Values.synthesis.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "stats-agent-team.agentSelectorLabels" (dict "context" . "agent" "synthesis") | nindent 4 }}
{{- end }}
