{{- if .Values.orchestration.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "stats-agent-team.fullname" . }}-orchestration
  namespace: {{ include "stats-agent-team.namespace" . }}
  labels:
    {{- include "stats-agent-team.agentLabels" (dict "context" . "agent" "orchestration") | nindent 4 }}
spec:
  type: {{ .Values.orchestration.service.type }}
  ports:
    - port: {{ .Values.orchestration.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if and .Values.orchestration.service.a2aPort (not .Values.orchestration.useEino) }}
    - port: {{ .Values.orchestration.service.a2aPort }}
      targetPort: a2a
      protocol: TCP
      name: a2a
    {{- end }}
  selector:
    {{- include "stats-agent-team.agentSelectorLabels" (dict "context" . "agent" "orchestration") | nindent 4 }}
{{- end }}
