suite: ingress tests
templates:
  - ingress.yaml

tests:
  - it: should not create ingress when disabled
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
      ingress.host: stats-agent.example.com
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: stats-agent.example.com

  - it: should set ingress class name
    set:
      ingress.enabled: true
      ingress.className: alb
      ingress.host: stats-agent.example.com
    asserts:
      - equal:
          path: spec.ingressClassName
          value: alb

  - it: should set annotations
    set:
      ingress.enabled: true
      ingress.host: stats-agent.example.com
      ingress.annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt

  - it: should configure TLS when specified
    set:
      ingress.enabled: true
      ingress.host: stats-agent.example.com
      ingress.tls:
        - secretName: stats-agent-tls
          hosts:
            - stats-agent.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: stats-agent-tls
      - contains:
          path: spec.tls[0].hosts
          content: stats-agent.example.com

  - it: should route to orchestration by default
    set:
      ingress.enabled: true
      ingress.host: stats-agent.example.com
      orchestration.enabled: true
      orchestration.service.port: 8000
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8000
