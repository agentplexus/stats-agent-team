suite: HPA tests
templates:
  - hpa.yaml

tests:
  - it: should not create HPA when autoscaling is disabled
    set:
      research.enabled: true
      research.autoscaling.enabled: false
      synthesis.enabled: true
      synthesis.autoscaling.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create HPA for research when enabled
    set:
      research.enabled: true
      research.autoscaling.enabled: true
      research.autoscaling.minReplicas: 2
      research.autoscaling.maxReplicas: 10
      research.autoscaling.targetCPUUtilizationPercentage: 70
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-stats-agent-team-research

  - it: should set CPU target utilization
    set:
      synthesis.enabled: true
      synthesis.autoscaling.enabled: true
      synthesis.autoscaling.targetCPUUtilizationPercentage: 80
    asserts:
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 80

  - it: should set memory target utilization when configured
    set:
      verification.enabled: true
      verification.autoscaling.enabled: true
      verification.autoscaling.targetCPUUtilizationPercentage: 70
      verification.autoscaling.targetMemoryUtilizationPercentage: 75
    asserts:
      - lengthEqual:
          path: spec.metrics
          count: 2
      - equal:
          path: spec.metrics[1].resource.name
          value: memory
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 75

  - it: should create multiple HPAs when multiple agents have autoscaling enabled
    set:
      research.enabled: true
      research.autoscaling.enabled: true
      synthesis.enabled: true
      synthesis.autoscaling.enabled: true
      verification.enabled: true
      verification.autoscaling.enabled: false
    asserts:
      - hasDocuments:
          count: 2

  - it: should not create HPA when agent is disabled even if autoscaling is enabled
    set:
      direct.enabled: false
      direct.autoscaling.enabled: true
    asserts:
      - hasDocuments:
          count: 0
