name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    # Only publish for minor/major releases (v1.0.0, v1.1.0, v2.0.0) not patches (v1.0.1)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      endsWith(github.event.release.tag_name, '.0')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        agent:
          - research
          - synthesis
          - verification
          - orchestration-eino
          - direct

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/stats-agent-${{ matrix.agent }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          build-args: AGENT=${{ matrix.agent }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create a manifest that references all agent images
  update-helm-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: build-and-push
    if: >-
      github.event_name == 'workflow_dispatch' ||
      endsWith(github.event.release.tag_name, '.0')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print image references
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.tag }}
          echo "## Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following images have been published to ghcr.io:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          for agent in research synthesis verification orchestration-eino direct; do
            echo "docker pull ghcr.io/${{ github.repository_owner }}/stats-agent-${agent}:${VERSION}" >> $GITHUB_STEP_SUMMARY
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Helm Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm upgrade --install stats-agent ./helm/stats-agent-team \\" >> $GITHUB_STEP_SUMMARY
          echo "  --set global.image.registry=ghcr.io/${{ github.repository_owner }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --set global.image.tag=${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
